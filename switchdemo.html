<script>
 function f1() {
    var choose = "YES";
    switch(choose.toLowerCase()) {
       case "yes":
       document.write("Selected Yes");
       break;
       case "no":
       document.write("Selected No");
       break;
       default:
       document.write("Please type y or n");
       break;
    }
 }
 f1();
</script>
