<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
         #imgProduct {
             height: 200px;
             width:400px;
         }
        </style>
        <script>
         var categories = ["Select a Category", "Electronics", "Shoes"];
         var electronics = ["Select Electronics", "Samsung TV", "Mobile"];
         var shoes = ["Select Shoes", "Nike Casuals", "Lee Cooper Boot"];
         var data = [
             {Name: "Samsung TV", Price: 45000.54, Photo:"../Images/tv.jpg"},
             {Name: "Mobile", Price: 15000.54, Photo:"../Images/mobile.jpg"},
             {Name: "Nike Casuals", Price: 4000.54, Photo:"../Images/shoe.jpg"},
             {Name: "Lee Cooper Boot", Price: 2000.54, Photo:"../Images/shoe1.jpg"},
         ]
         function bodyload(){
             var lstCategories = document.getElementById("lstCategories");
             for(var i=0; i<categories.length; i++) {
                 var opt =  document.createElement("option");
                 opt.text = categories[i];
                 opt.value = categories[i];

                 lstCategories.appendChild(opt);
             }
         }
         function AddProducts(products){
            var lstProducts = document.getElementById("lstProducts");
            lstProducts.innerHTML="";
            for(var i=0; i<products.length; i++) {
                var opt = document.createElement("option");
                opt.text = products[i];
                opt.value = products[i];
                lstProducts.appendChild(opt);
            }
         }
         function CategoryChanged(){
             var lstCategories = document.getElementById("lstCategories").value;
             switch(lstCategories) {
                 case "Electronics":
                 AddProducts(electronics);
                 break;
                 case "Shoes":
                 AddProducts(shoes);
                 break;
                 default:
                  document.getElementById("lstProducts").innerHTML="";
                  var opt = document.createElement("option");
                  opt.text="Select a Category";
                  document.getElementById("lstProducts").appendChild(opt);
                 break;
             }
         }

         function GetDetails(index){
            document.getElementById("lblName").innerHTML = data[index].Name;
            document.getElementById("lblPrice").innerHTML= data[index].Price;
            document.getElementById("imgProduct").src= data[index].Photo;
         }

         function ProductChanged(){
             var lstProducts = document.getElementById("lstProducts").value;
             switch(lstProducts) {
                 case "Samsung TV": 
                 GetDetails(0);
                 break;
                 case "Mobile": 
                 GetDetails(1);
                 break;
                 case "Nike Casuals":
                 GetDetails(2); 
                 break;
                 case "Lee Cooper Boot": 
                 GetDetails(3);
                 break;
             }
         }
        </script>
    </head>
    <body onload="bodyload()">
        <div class="container">
            <h2 class="text-center">Amazon Shopping Cart</h2>
            <div class="form-group">
                <label>Select a Category</label>
                <select onchange="CategoryChanged()" id="lstCategories" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <label>Select a Product</label>
                <select onchange="ProductChanged()" id="lstProducts" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <label>Preview</label>
                <div class="card">
                    <div class="card-title">
                        <h3 id="lblName"></h3>
                    </div>
                    <div class="card-body">
                        <img id="imgProduct" class="img-thumbnail">
                    </div>
                    <div class="card-footer">
                        <h3 id="lblPrice"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
