<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
         #popup {
             width: 300px;
             height: 300px;
             position: fixed;
             left:300px;
             top:100px;
             display:none;
         }
        </style>
    </head>
    <script>
     var regExp;
     var tip;
     function CountryChanged() {
         var lstCountries = document.getElementById("lstCountries").value;
         var txtMobile = document.getElementById("txtMobile");
         
         var lblName = document.getElementById("lblName");
         var lblTip = document.getElementById("lblTip");
         var flag= document.getElementById("flag");
         

         switch(lstCountries) {
             case "India":
             tip = "eg: +91 and 10 digits";
             txtMobile.placeholder = tip ;
             regExp = /\+91[0-9]{10}/;
             lblName.innerHTML = lstCountries;
             lblTip.innerHTML = tip;
             flag.src= "../Images/india.png";
             break;
             case "UK":
             tip = "eg: +44 and 6 digits";
             txtMobile.placeholder = tip;
             regExp = /\+44[0-9]{6}/;
             lblName.innerHTML = lstCountries;
             lblTip.innerHTML = tip;
             flag.src= "../Images/uk.png";
             break;
             case "US":
             tip =  "eg: +001 and 8 digits";
             txtMobile.placeholder = tip;
             regExp = /\+001[0-9]{8}/;
             lblName.innerHTML = lstCountries;
             lblTip.innerHTML = tip;
             flag.src= "../Images/us.png";
             break;
             default: 
             txtMobile.placeholder = "Select your country";
             break;
         }
     }
     function VerifyMobile(){
         var txtMobile = document.getElementById("txtMobile").value;
         if(txtMobile.match(regExp)) {
             document.write("Verified Successfully");
         } else {
            document.getElementById("popup").style.display="block";
         }
     }
     function OkClick(){
        document.getElementById("popup").style.display="none";
     }
    </script>
    <body>
        <div class="container">
            <div class="form-group">
                <label>Select Your Country</label>
                <div>
                    <select onchange="CountryChanged()" id="lstCountries" class="form-control">
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>UK</option>
                        <option>US</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Your Mobile Number</label>
                <div>
                    <input type="text" id="txtMobile" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button onclick="VerifyMobile()" class="btn btn-primary">Verify</button>
            </div>
        </div>
        <div id="popup" class="card">
            <div class="card-header">
                <h3 id="lblName"></h3>
            </div>
            <div class="card-body">
                <h3 id="lblTip"></h3>
                <img id="flag">
            </div>
            <div class="card-footer">
                <button onclick="OkClick()" class="btn btn-danger">OK</button>
            </div>
        </div>
    </body>
</html>
